[application]

name="reticle"
main_scene="main.scn"
icon="icon.png"
target_fps=60

[debug]

print_clicked_control=true
collision_shape_color=#7f0099b2
collision_contact_color=#ccff3319
collision_max_contacts_displayed=10000

[display]

width=1920
height=1080
test_width=1920
test_height=1080
text_edit_idle_detect_sec=3
stretch_mode="2d"
stretch_aspect="keep"
fullscreen=true

[physics]

fixed_fps=60

[render]

shadows_enabled=false
